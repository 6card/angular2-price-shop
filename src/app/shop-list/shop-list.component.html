<p>
  shop-list works!
</p>
<button class="btn btn-primary" (click)="getAllShops()">Search</button>

<div class="ui active centered inline loader" *ngIf="loading"></div>

<div class="ui middle aligned divided list" *ngIf="!loading">
  <div class="item" *ngFor="let shop of shops">
    <div class="content">
      <a class="header" [routerLink]="['/shop', shop.id]">{{ shop.name }}</a>
      <div class="description">{{ shop.description }}</div>
    </div>
  </div>
</div>
