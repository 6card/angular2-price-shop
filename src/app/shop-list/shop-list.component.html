<p>
  shop-list works!
</p>
<button class="btn btn-primary" (click)="doSearch()">Search</button>
<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>

<div class="ui middle aligned divided list">
  <div class="item" *ngFor="let shop of shops | async">
    <div class="content">
      <a class="header" target="_blank" href="{{shop.name}}">{{ shop.name }}</a>
      <div class="description">{{ shop.description }}</div>
    </div>
  </div>
</div>
